<!-- start -->
<div id="masonry-item" class="wrapper" ng-repeat="info in blogList">
    <div class="card radius shadowDepth1">
        <!-- 헤더 이미지 -->
        <div class="card__image border-tlr-radius">
            <img ng-src="{{ ::info.header_src }}" alt="블로그 헤더 이미지" class="border-tlr-radius text-center"
                 style="background-color:white; height: 160px">
        </div>

        <div class="card__content card__padding">

            <div class="card__meta">
                <time class="article-date">{{ ::info.timestamp }}</time>
            </div>

            <article class="card__article">
                <h2><a ng-href="{{ ::info.link }}"><strong>{{ ::info.title }}</strong></a></h2>

                <p>{{ ::info.summary }}</p>
            </article>
        </div>

        <div class="card__action">
            <div class="card__author text-center">
                <img ng-src="{{::info.favicon_src }}" alt="블로그 Favicon">
                <div class="card__author-content">
                    By {{ info.name }} <span
                        ng-class="info.type === 'C' ? 'label label-primary' : 'label label-success'">{{::info.type}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End -->
